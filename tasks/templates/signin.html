{% extends 'base.html' %}


{% block content %}

    <main class="container">
        <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">

        <form class="card card-body" action="/signin/" method="POST" >
            
            <h1 class="text-center"> signin </h1>
                

                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="Write your name">

                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Write your password">

                </div>
                
            <button class="btn btn-dark">
                Signin
            </button>
        </form>
        </section>
    </div>
    </main>
{% endblock %}
